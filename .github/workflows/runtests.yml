name: Run Python üêç tests

on: [push, pull_request]

env:
  PYTHONUTF8: 1

jobs:
  test:
    strategy:
      matrix:
        os: ["macos-latest", "windows-latest","ubuntu-latest"]
        python-version: ["3.9.13","3.10","3.11","3.12","3.13"] # removed 3.8, it's no longer getting security updates
        exclude:
          # excludes python3.13 on windows-latest due to 'Windows fatal exception: access violation'
          - os: windows-latest
            python-version: "3.13"

      fail-fast: false

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install .[all]
      - name: Test with pytest
        run: |
          pytest 
